    <link

/>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>

        <div class="navbar__authorize">Войти</div>
      </div>

    </nav>


      <form class="authorize__login">
        <div class="authorize__wrapper">
            <svg class="authorize__close" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 320.591 320.591" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z" fill="#000000" data-original="#000000" class=""></path><path d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z" fill="#000000" data-original="#000000" class=""></path></g></svg>
          <label class="authorize__label" for="">
            Логин
            <input type="text">
          </label>
          
          <label class="authorize__label" for="">
            Пароль
            <input type="password">
          </label>
    
          <div class="nothaving__account">Регистрация</div>
        </div>
    </form>

    <form class="signingIn__form">
      <svg class="singingIn__arrow" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 447.243 447.243" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M420.361 192.229a31.967 31.967 0 0 0-5.535-.41H99.305l6.88-3.2a63.998 63.998 0 0 0 18.08-12.8l88.48-88.48c11.653-11.124 13.611-29.019 4.64-42.4-10.441-14.259-30.464-17.355-44.724-6.914a32.018 32.018 0 0 0-3.276 2.754l-160 160c-12.504 12.49-12.515 32.751-.025 45.255l.025.025 160 160c12.514 12.479 32.775 12.451 45.255-.063a32.084 32.084 0 0 0 2.745-3.137c8.971-13.381 7.013-31.276-4.64-42.4l-88.32-88.64a64.002 64.002 0 0 0-16-11.68l-9.6-4.32h314.24c16.347.607 30.689-10.812 33.76-26.88 2.829-17.445-9.019-33.88-26.464-36.71z" fill="#000000" data-original="#000000" class=""></path></g></svg>
      <div class="signingIn__wrapper">
        <label class="authorize__label" for="">
          Логин
          <input type="text">
        </label>
        
        <label class="authorize__label" for="">
          Пароль
          <input type="password">
        </label>

        <label class="authorize__label" for="">
          Подтвердите пароль
          <input type="password">
        </label>
  
        <div class="signUp">Зарегистрироваться</div>
      </div>
    </form>

    <!-- end of navbar -->
    <!-- hero -->
    <!-- <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header> -->
    <!-- end of hero -->

    <!-- products -->
    <section class="products">

      <div class="tabs">
        <div data-id="all" class="tab active">Всё</div>
        <div data-id="drinks" class="tab">Напитки</div>
        <div data-id="sandwiches" class="tab">Сэндвичи</div>
        <div data-id="breadmade" class="tab">Хлебобулочка</div>
        <div data-id="sweets" class="tab">Сладости</div>
        <div data-id="cooked" class="tab">Готовое</div>
      </div>

      <div class="products-center">
        
      </div>
    </section>


    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i></span>
        <h2>Корзина</h2>
        <div class="cart-content">
          <!-- cart item -->
          <!-- <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$9.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">
                1
              </p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div> -->
          <!-- cart item -->
        </div>
        <div class="cart-footer">
          <h3>Итог: <span class="cart-total">0</span> руб.</h3>
          <button class="clear-cart banner-btn">Очистить корзину</button>
        </div>
        <button class="cart__order">Перейти к оформлению</button>
      </div>
    </div>

    <div class="order__wrapper">
      <svg class="order-close" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 320.591 320.591" style="enable-background:new 0 0 512 512" xml:space="preserve" class="hovered-paths"><g><path d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z" fill="#000000" data-original="#000000" class="hovered-path"></path><path d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z" fill="#000000" data-original="#000000" class="hovered-path"></path></g></svg>
      <form class="order__form">
        
        <label for="">Имя
          <input class="name__input" type="text">
        </label>

        <label for="">Номер
          <input class="number__input" type="number">
        </label>

        <label for="">Почта
          <input class="email__input" type="email">
        </label>

        <label for="">Адрес
          <input class="deal__number" type="text">
        </label>
        <button class="order__send-btn">Отправить</button>
      </form>
    </div>



    <!-- end of cart -->
    <!-- contentful -->

    <!--  javascript -->
    <script src="script.js"></script>
    <script src="/tabs.js"></script>

  </body>
</html>
