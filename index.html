  <head>
    <meta charset="UTF-8" />

    <title>Comfy House</title>
    <link
      rel="stylesheet"

  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>

    </nav>

    <form class="authorize__login">
      <label class="authorize__label" for="">
        Логин
        <input type="text">
      </label>
      
      <label class="authorize__label" for="">
        Пароль
        <input type="password">
      </label>

      <div class="nothaving__account">Зарегестрироваться</div>
    </form>

        </div>
      </div>
    </section>

    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i></span>
        <h2>Корзина</h2>
        <div class="cart-content">
          <!-- cart item -->

      <form class="order__form">
        <label for="">Имя
          <input class="name__input" type="text">
        </label>

        <label for="">Номер

        </label>

        <label for="">Почта

        </label>

        <label for="">Имя договора

    <!--  javascript -->
    <script src="/swiper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

    <script type="module">
      import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js'
    
      const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

   // Default parameters
   slidesPerView: 3,
  spaceBetween: 10,
  // Responsive breakpoints
  breakpoints: {
    // when window width is >= 320px
    320: {
      slidesPerView: 2,
      spaceBetween: 20
    },
    // when window width is >= 480px
    480: {
      slidesPerView: 3,
      spaceBetween: 30
    },
    // when window width is >= 640px
    640: {
      slidesPerView: 4,
      spaceBetween: 40
    }
  }
})
    </script>
